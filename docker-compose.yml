version: "3.7"

services:
  clickhouse:
    image: yandex/clickhouse-server:20.6.5.8
    volumes:
      - "./docker/volume/clickhouse/dump:/docker-entrypoint-initdb.d/"
    ports:
      - 9000:9000

  app:
#    image: golang:1.15.1-alpine3.12
    image: raoptimus/go-magick:latest
    working_dir: "/usr/src/app"
    volumes:
      - "./:/usr/src/app"
